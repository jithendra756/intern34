        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Type Examples</title>
</head>
<body>
    <fieldset>
        <legend>
            Fill details
        </legend>
        <form method="post" autocomplete="off">
            <!-- Text Input -->
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" placeholder="Enter text"><br><br>
    
            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
    
            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email"><br><br>
    
            <!-- Number Input -->
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter number"><br><br>
    
            <!-- Tel Input -->
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number"><br><br>
    
            <!-- URL Input -->
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter URL"><br><br>
    
            <!-- Search Input -->
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search..."><br><br>
    
            <!-- Date Input -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>
    
            <!-- Datetime-Local Input -->
            <label for="datetime-local">Datetime-Local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
    
            <!-- Time Input -->
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>
    
            <!-- Week Input -->
            <label for="week">Week:</label>
            <input type="week" id="week" name="week"><br><br>
    
            <!-- Month Input -->
            <label for="month">Month:</label>
            <input type="month" id="month" name="month"><br><br>
    
            <!-- Color Input -->
            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>
    
            <!-- Range Input -->
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100"><br><br>
    
            <!-- File Input -->
            <label for="file">File:</label>
            <input type="file" id="file" name="file"><br><br>
    
            <!-- Checkbox Input -->
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <input type="checkbox" id="checkbox" name="checkbox"><br><br>
    
            <!-- Radio Input -->
            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="radio">
            <input type="radio" id="radio" name="radio"><br><br>
    
            <!-- Submit Button -->
            <input type="submit" value="Submit"><br><br>
    
            <!-- Reset Button -->
            <input type="reset" value="Reset"><br><br>
    
            <!-- Button -->
            <input type="button" value="Click Me"><br><br>
    
            <!-- Image Input -->
            <label for="image">Image Button:</label>
            <input type="image" id="image" src="C:\Users\macha\OneDrive\Desktop\htmlimage.jpg" alt="Submit" width="50"><br><br>
    
            <!-- Hidden Input -->
            <input type="hidden" id="hidden" name="hidden" value="secret">
        </form>
    </fieldset>
    <br><br>
    <table border="1" cellspacing="3" cellpadding="10">
        <thead >
            <tr >
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
    </div>
</body>
